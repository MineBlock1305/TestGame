<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter Game</title>
    <style>
        canvas {
            border: 1px solid black;
            background: #f0f0f0;
            max-width: 100%;
            height: auto;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #controls {
            margin: 10px;
        }
        #joystick {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            display: none;
            touch-action: none;
        }
        #stick {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="startGame()">Создать игру</button>
        <input id="peerId" placeholder="Вставьте ID для подключения" />
        <button onclick="joinGame()">Присоединиться</button>
        <p id="gameLink"></p>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="joystick"><div id="stick"></div></div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let peer = null;
        let conn = null;
        let playerId = null;
        let gameState = {
            players: {},
            bullets: []
        };

        const players = {
            1: { x: 100, y: 300, color: 'blue', score: 0, health: 100 },
            2: { x: 700, y: 300, color: 'red', score: 0, health: 100 }
        };

        let keys = {};
        let joystickActive = false;
        let joystickX = 0, joystickY = 0;
        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);
        canvas.addEventListener('click', shoot);

        // Настройка джойстика
        const joystick = document.getElementById('joystick');
        const stick = document.getElementById('stick');
        if ('ontouchstart' in window) {
            joystick.style.display = 'block';
            joystick.addEventListener('touchstart', startJoystick);
            joystick.addEventListener('touchmove', moveJoystick);
            joystick.addEventListener('touchend', endJoystick);
        }

        function startJoystick(e) {
            joystickActive = true;
            moveJoystick(e);
        }

        function moveJoystick(e) {
            if (!joystickActive) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + 50;
            const centerY = rect.top + 50;
            joystickX = (touch.clientX - centerX) / 50;
            joystickY = (touch.clientY - centerY) / 50;
            const mag = Math.min(1, Math.sqrt(joystickX * joystickX + joystickY * joystickY));
            joystickX /= mag || 1;
            joystickY /= mag || 1;
            stick.style.left = `${50 + joystickX * 30 - 20}px`;
            stick.style.top = `${50 + joystickY * 30 - 20}px`;
        }

        function endJoystick() {
            joystickActive = false;
            joystickX = 0;
            joystickY = 0;
            stick.style.left = '30px';
            stick.style.top = '30px';
        }

        function startGame() {
            peer = new Peer();
            peer.on('open', (id) => {
                playerId = 1;
                const currentUrl = window.location.href.split('?')[0];
                document.getElementById('gameLink').innerText = 
                    `Поделитесь ссылкой: ${currentUrl}?peer=${id}`;
                gameState.players[1] = players[1];
                startRendering();
            });
            peer.on('connection', (connection) => {
                conn = connection;
                conn.on('data', handleData);
                conn.on('open', () => {
                    conn.send({ type: 'init', playerId: 2, state: gameState });
                    gameState.players[2] = players[2];
                });
            });
        }

        function joinGame() {
            const peerIdInput = document.getElementById('peerId').value;
            peer = new Peer();
            peer.on('open', (id) => {
                playerId = 2;
                conn = peer.connect(peerIdInput);
                conn.on('data', handleData);
                conn.on('open', () => startRendering());
            });
        }

        function handleData(data) {
            if (data.type === 'init') {
                gameState = data.state;
                playerId = data.playerId;
            } else if (data.type === 'update') {
                gameState = data.state;
            }
        }

        function shoot(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const player = gameState.players[playerId];
            const dx = x - player.x;
            const dy = y - player.y;
            const mag = Math.sqrt(dx * dx + dy * dy);
            gameState.bullets.push({
                x: player.x,
                y: player.y,
                dx: (dx / mag) * 5,
                dy: (dy / mag) * 5,
                owner: playerId
            });
            syncGameState();
        }

        function updateGame() {
            const player = gameState.players[playerId];
            if (!player) return;

            // Движение: клавиши или джойстик
            if (joystickActive) {
                player.x += joystickX * 5;
                player.y += joystickY * 5;
            } else {
                if (keys['w']) player.y -= 5;
                if (keys['s']) player.y += 5;
                if (keys['a']) player.x -= 5;
                if (keys['d']) player.x += 5;
            }

            player.x = Math.max(0, Math.min(800, player.x));
            player.y = Math.max(0, Math.min(600, player.y));

            // Обновление пуль
            gameState.bullets = gameState.bullets.filter(b => {
                b.x += b.dx;
                b.y += b.dy;
                return b.x >= 0 && b.x <= 800 && b.y >= 0 && b.y <= 600;
            });

            // Проверка попаданий
            for (let bullet of gameState.bullets) {
                for (let pId in gameState.players) {
                    if (pId != bullet.owner) {
                        const p = gameState.players[pId];
                        if (Math.hypot(bullet.x - p.x, bullet.y - p.y) < 20) {
                            p.health -= 10; // Урон от пули
                            if (p.health <= 0) {
                                p.health = 0;
                                gameState.players[bullet.owner].score++;
                                p.score = Math.max(0, p.score - 1); // Счёт не ниже 0
                            }
                            gameState.bullets = gameState.bullets.filter(b => b !== bullet);
                        }
                    }
                }
            }

            syncGameState();
        }

        function syncGameState() {
            if (conn && conn.open) {
                conn.send({ type: 'update', state: gameState });
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let id in gameState.players) {
                const p = gameState.players[id];
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.fillText(`Score: ${p.score} | HP: ${p.health}`, p.x - 40, p.y - 30);
            }

            ctx.fillStyle = 'black';
            for (let bullet of gameState.bullets) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function startRendering() {
            setInterval(() => {
                updateGame();
                render();
            }, 1000 / 60);
        }

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('peer')) {
            document.getElementById('peerId').value = urlParams.get('peer');
            joinGame();
        }
    </script>
</body>
</html>
