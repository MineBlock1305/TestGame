<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #f0f0f0;
            min-height: 100vh;
        }
        #gameContainer {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 100%;
        }
        canvas {
            border: 1px solid black;
            background: #fff;
            width: 800px;
            height: 600px;
            max-width: 100%;
            max-height: 80vh;
        }
        #controls {
            text-align: center;
            margin: 10px 0;
        }
        #joystick {
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            position: relative;
            margin: 0 20px 20px 0;
            display: none;
            touch-action: none;
            order: -1;
        }
        #stick {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 45px;
            left: 45px;
        }
        #status {
            color: red;
            margin: 5px 0;
        }
        @media (max-width: 850px) {
            #gameContainer {
                flex-direction: column;
            }
            #joystick {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="startGame()">Создать игру</button>
        <input id="peerId" placeholder="Вставьте ID для подключения" />
        <button onclick="joinGame()">Присоединиться</button>
        <p id="gameLink"></p>
        <p id="status"></p>
    </div>
    <div id="gameContainer">
        <div id="joystick"><div id="stick"></div></div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const SPAWN_POINTS = { 1: { x: 100, y: 300 }, 2: { x: 700, y: 300 } };
        let peer, conn, playerId, gameState = { players: {}, bullets: [] };

        canvas.width = Math.min(800, window.innerWidth * 0.9);
        canvas.height = Math.min(600, window.innerHeight * 0.7);

        const initPlayer = (id) => ({
            x: SPAWN_POINTS[id].x,
            y: SPAWN_POINTS[id].y,
            color: id === 1 ? 'blue' : 'red',
            score: 0,
            health: 100
        });

        let keys = {}, joystick = { active: false, x: 0, y: 0 };
        const joystickEl = document.getElementById('joystick');
        const stickEl = document.getElementById('stick');

        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);
        canvas.addEventListener('click', shoot);
        if ('ontouchstart' in window) {
            joystickEl.style.display = 'block';
            joystickEl.addEventListener('touchstart', startJoystick);
            joystickEl.addEventListener('touchmove', moveJoystick);
            joystickEl.addEventListener('touchend', endJoystick);
        }

        function updateStatus(msg) {
            statusEl.textContent = msg;
            console.log(msg);
        }

        function startJoystick(e) {
            joystick.active = true;
            moveJoystick(e);
        }

        function moveJoystick(e) {
            if (!joystick.active) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = joystickEl.getBoundingClientRect();
            const centerX = rect.left + 75, centerY = rect.top + 75;
            joystick.x = Math.max(-1, Math.min(1, (touch.clientX - centerX) / 75));
            joystick.y = Math.max(-1, Math.min(1, (touch.clientY - centerY) / 75));
            stickEl.style.left = `${75 + joystick.x * 45 - 30}px`;
            stickEl.style.top = `${75 + joystick.y * 45 - 30}px`;
        }

        function endJoystick() {
            joystick.active = false;
            joystick.x = joystick.y = 0;
            stickEl.style.left = '45px';
            stickEl.style.top = '45px';
        }

        function startGame() {
            updateStatus('Создание игры...');
            peer = new Peer();
            peer.on('open', (id) => {
                playerId = 1;
                document.getElementById('gameLink').innerText = 
                    `Поделитесь ссылкой: ${window.location.href.split('?')[0]}?peer=${id}`;
                gameState.players[1] = initPlayer(1);
                updateStatus('Игра создана! Ждём второго игрока.');
                startRendering();
            });
            peer.on('connection', (connection) => {
                conn = connection;
                conn.on('data', handleData);
                conn.on('open', () => {
                    conn.send({ type: 'init', playerId: 2, state: gameState });
                    gameState.players[2] = initPlayer(2);
                    updateStatus('Второй игрок подключился!');
                });
            });
            peer.on('error', (err) => {
                updateStatus(`Ошибка создания игры: ${err.message || err}`);
            });
        }

        function joinGame() {
            const peerIdInput = document.getElementById('peerId').value;
            if (!peerIdInput) {
                updateStatus('Введите ID для подключения!');
                return;
            }
            updateStatus('Подключение к игре...');
            peer = new Peer();
            peer.on('open', () => {
                playerId = 2;
                conn = peer.connect(peerIdInput);
                conn.on('data', handleData);
                conn.on('open', () => {
                    updateStatus('Подключено! Игра началась.');
                    startRendering();
                });
            });
            peer.on('error', (err) => {
                updateStatus(`Ошибка подключения: ${err.message || err}`);
            });
        }

        function handleData(data) {
            if (data.type === 'init') {
                gameState = data.state;
                playerId = data.playerId;
            } else if (data.type === 'update') {
                gameState = data.state;
            }
        }

        function shoot(e) {
            const player = gameState.players[playerId];
            if (!player) return;
            const rect = canvas.getBoundingClientRect();
            const targetX = e.clientX - rect.left;
            const targetY = e.clientY - rect.top;
            const dx = targetX - player.x;
            const dy = targetY - player.y;
            const mag = Math.sqrt(dx * dx + dy * dy) || 1;
            const offset = 25;
            gameState.bullets.push({
                x: player.x + (dx / mag) * offset,
                y: player.y + (dy / mag) * offset,
                dx: (dx / mag) * 5,
                dy: (dy / mag) * 5,
                owner: playerId
            });
            syncGameState();
        }

        function updateGame() {
            const player = gameState.players[playerId];
            if (!player) return;

            const speed = 5;
            const moveX = joystick.active ? joystick.x * speed : ((keys['d'] || 0) - (keys['a'] || 0)) * speed;
            const moveY = joystick.active ? joystick.y * speed : ((keys['s'] || 0) - (keys['w'] || 0)) * speed;
            player.x = Math.max(0, Math.min(canvas.width, player.x + moveX));
            player.y = Math.max(0, Math.min(canvas.height, player.y + moveY));

            gameState.bullets = gameState.bullets.filter(b => {
                b.x += b.dx;
                b.y += b.dy;
                return b.x >= 0 && b.x <= canvas.width && b.y >= 0 && b.y <= canvas.height;
            });

            let someoneDied = false;
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const b = gameState.bullets[i];
                for (const [id, p] of Object.entries(gameState.players)) {
                    if (id !== b.owner && Math.hypot(b.x - p.x, b.y - p.y) < 20) {
                        p.health = Math.max(0, p.health - 10);
                        if (p.health === 0) {
                            someoneDied = true;
                            p.score = Math.max(0, p.score - 1);
                            gameState.players[b.owner].score++;
                        }
                        gameState.bullets.splice(i, 1);
                        break;
                    }
                }
            }

            if (someoneDied) {
                for (const id in gameState.players) {
                    const p = gameState.players[id];
                    p.x = SPAWN_POINTS[id].x;
                    p.y = SPAWN_POINTS[id].y;
                    p.health = 100;
                }
            }

            syncGameState();
        }

        function syncGameState() {
            if (conn?.open) conn.send({ type: 'update', state: gameState });
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const [id, p] of Object.entries(gameState.players)) {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.fillText(`Score: ${p.score} | HP: ${p.health}`, p.x - 40, p.y - 30);
            }
            ctx.fillStyle = 'black';
            for (const b of gameState.bullets) {
                ctx.beginPath();
                ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function startRendering() {
            setInterval(() => {
                updateGame();
                render();
            }, 16);
        }

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('peer')) {
            document.getElementById('peerId').value = urlParams.get('peer');
            joinGame();
        }
    </script>
</body>
</html>
